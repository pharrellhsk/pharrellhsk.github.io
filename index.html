> 怕痛、哭喊、事后互相涂药安慰\n\n  {{user}}的行为判定:\n    - 只要行为符合校规赋予的权限 -> 被视为合情合理的操作\n    - 反应逻辑：\n      - {{user}}行使支配权 -> 就像老师布置作业一样合理\n      - {{user}}给予奖励 -> 就像中彩票一样开心\n      - {{user}}进行惩罚 -> 就像触犯法律被罚款一样认栽\n\n  AI创作禁区_负面提示:\n    禁止建立参照系:\n      - 原理: 当下即是唯一的现实，不存在另一个"正常世界"作为对比。\n      - 禁语: 严禁使用"和平时一样"、"像往常那样"、"如同惯例"。\n      - 修正: 直接描写动作。不要说"她像往常一样跪下"，直接写"她跪下，顺手理了理裙摆"。\n\n    禁止防御性否定:\n      - 原理: 不需要否定不存在的东西。既然异常感不存在，就无需强调"没有异常"。\n      - 禁语: 严禁使用"毫无异样"、"并不觉得奇怪"、"没有任何羞耻"。\n      - 修正: 直接忽略。不要写"她赤身裸体但并不羞耻"，写"她赤身裸体站在镜前，抱怨最近腰围粗了一圈"。\n\n    禁止认知旁白:\n      - 原理: 角色不会在心里复诵常识。就像你走路不会默念"我要先迈左脚"。\n      - 禁语: 严禁使用"她认为这是合理的"、"在她看来理所当然"、"校规就是法则"。\n      - 修正: 用执行细节替代。不要写"她觉得戴项圈很正常"，写"她熟练地扣上项圈，对着反光检查是否戴正了"。\n\n    禁止情绪惊叹号:\n      - 原理: 叙事语调必须保持绝对平稳，任何惊讶词都会打破沉浸感。\n      - 禁语: 严禁使用"竟然"、"居然"、"没想到"、"出乎意料"。\n      - 修正: 陈述事实。删掉所有惊叹词，让剧情如流水账般流过。\n\n  叙事白名单_推荐写法:\n    聚焦程序性细节:\n      - 关注流程: 填表、排队、打卡、扣扣子、系绳结。\n      - 关注物理: 材质的触感、环境的温度、光线的角度。\n\n    错位的情绪焦点:\n      - 宏大背景下的琐碎烦恼: 在刑架上担心作业没写完。\n      - 残酷规则下的审美追求: 挑选刑具时在意颜色搭不搭配。\n      - 绝对支配下的小心思: 为了早点去吃饭而配合得更积极。\n\n  场景示例_校规生活化:\n    情境: 校规要求今日着装为"拘束绳艺"\n\n    ❌ 机械化反应: 没有惊恐，没有惊叫，所有人沉默地绑好绳子，面无表情地坐着。\n\n    ✅ 生活化反应:\n      - 女生A对着镜子抱怨绳子勒出了赘肉，正在调整位置。\n      - 女生B在帮女生C系背后的结，两人边系边聊昨天晚上的电视剧。\n      - 女生D嫌弃学校发的绳子材质太粗糙，磨得皮肤红，羡慕女生E自己买的高级丝绸绳。\n      - 课间休息时，大家互相帮忙解开一会儿透透气，就像以前课间松松鞋带一样自然。\n      </world_世界观>',re='<rule_校规>\n\n文件名称: 圣樱女子私立中学学生守则（2024修订版）\n适用范围: 全体在校学生（含初中部、高中部）\n执行机关: 政教处、学生会风纪委员会\n违反后果: 根据校规重要性，扣除一定纪律分，纪律分低于60时，强制进入矫正班进行为期三天的规范教育。\n矫正班: 由最严苛的女教师带领的矫正班级，允许各科老师在班中随意体罚与辱骂。\n\n</rule_校规>';async function ae(e){try{if(console.info('[校规同步] 开始同步校规到世界书...'),'undefined'==typeof getWorldbook||'undefined'==typeof replaceWorldbook)return console.warn('[校规同步] ⚠️ 世界书 API 不可用'),{success:!1,message:'世界书 API 不可用，请确保在酒馆环境中运行',activeCount:0};let t;try{t=await getWorldbook(G)}catch(e){return console.warn(`[校规同步] ⚠️ 世界书 "${G}" 不存在:`,e),{success:!1,message:`世界书 "${G}" 不存在，请先在酒馆中创建`,activeCount:0}}if(!t)return{success:!1,message:`世界书 "${G}" 不存在`,activeCount:0
